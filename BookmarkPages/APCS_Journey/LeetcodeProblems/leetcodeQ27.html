<h2>27.Remove Element</h2>

<div class="problem-desc">
    <p>
    給一個數列nums跟一個變數val，將nums中和val相同的值都刪除，留下k個不等於val的值在nums最前面，輸出k。數列順序可更改。
    </p>
</div>

<div class="problem-solution">
    <p>
        註：那個Solution類別跟函式都是它預設給的，規定要包在這裡面。<br><br>
        我設了一個vector叫做notVal來儲存所有不等於val的值，最後把它們全部塞進nums即可。非常可愛的題目。
    </p>
</div>
