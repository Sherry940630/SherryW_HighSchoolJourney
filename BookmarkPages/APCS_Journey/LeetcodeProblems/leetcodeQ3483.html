<h2>3483.Unique 3-Digit Even Numbers</h2>

<div class="problem-desc">
    <p>
    輸入一個只包含數字（0～9）的陣列 digits，請輸出可以用這些數字組成的、不重複的三位數偶數有幾個。
    </p>
</div>

<div class="problem-solution">
    <p>
        註：那個Solution類別跟函式都是它預設給的，規定要包在這裡面。<br><br>
        Set容器在添加重複元素的時候會自動忽視。<br>
        這題也可以用遞迴做，但我看不懂。
    </p>
</div>
