<h2>a015.矩陣翻轉</h2>

<div class="problem-desc">
    <p>
    它會輸入行、列數與矩陣內容，我們要直橫排把它顛倒。<br>
    例如它輸入：<br>
    1 2 3<br>
    4 5 6<br>
    我的輸出應為：<br>
    1 4<br>
    2 5<br>
    3 6<br>

</p>
</div>

<div class="problem-solution">
    <p>
        ➀ 我覺得最直觀就是用二維陣列，至今仍然不知道為什麼點連結去看解題報告然後沒有第二個人用二維陣列。<br>
        ➁ 使用兩層迴圈讓它沿著橫排輸入、滿了再換行；輸出時則沿著直排輸出、滿了再換列。<br>
    </p>
</div>
