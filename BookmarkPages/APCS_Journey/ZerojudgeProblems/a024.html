<h2>a024.最大公因數(GCD)</h2>

<div class="problem-desc">
    <p>
    給兩個整數，求出它們的最大公因數。
    </p>
</div>

<div class="problem-solution">
    <p>
        <strong>輾轉相除法(歐幾里得算法 Euclidean Algorithm)</strong>的邏輯：
        ➀ 如果a除以b的餘數為0，則最大公因數為b。
        ➁ 否則，將a的質變成b，b的值變成a除以b的餘數，重複這個過程直到b=0。
        ➂ 此時，剩下的a即為最大公因數。
    </p>
</div>
