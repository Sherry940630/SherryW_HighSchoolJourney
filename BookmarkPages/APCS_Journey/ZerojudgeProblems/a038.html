<h2>a038.數字翻轉</h2>

<div class="problem-desc">
    <p>
    把數字翻轉。如：輸入12345，輸出54321。
    </p>
</div>

<div class="problem-solution">
    <p>
        ➀ 這裡設n為輸入， u為輸出。<br>
        ➁ 概念是<strong>把n除以10的餘數（最右邊的數字）丟進u，再把u乘以10讓它往左跑。</strong>
    </p>
</div>
