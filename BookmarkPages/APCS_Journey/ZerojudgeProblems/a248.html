<h2>a248.新手訓練陣列應用</h2>

<div class="problem-desc">
    <p>
    輸入 a, b, N，輸出 a / b 的小數運算結果，精準到小數點後N位，第N位以後無條件捨去。
    </p>
</div>

<div class="problem-solution">
    <p>
        我們如果用手寫除法直式的話，基本上就只是左圖這三個步驟在循環對吧。<br>
        所以我做了一個for迴圈模擬人類做除法直式，把商一個一個塞進字串裡面輸出。
    </p>
</div>
